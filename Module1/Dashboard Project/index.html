<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>

    <!-- STYLES HERE -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- STYLES HERE -->
</head>

<body class="relative">
    <div id="sidebar" class="sidebar ">
        <ul class="sidebar__ul">
            <li class="sidebar__logo sidebar__logo--align">
                <span class="sidebar__logo-icon">
                    <ion-icon name="logo-apple"></ion-icon>
                </span>
                <span class="sidebar__logo-title">
                    Admin
                </span>
            </li>
            <li class="sidebar__li">
                <a href="#">
                    <span class="sidebar__li-icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="sidebar__li-title">
                        Dashboard
                    </span>
                </a>
            </li>
            <li class="sidebar__li">
                <a href="#">
                    <span class="sidebar__li-icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="sidebar__li-title">
                        Customers
                    </span>
                </a>
            </li>
            <li class="sidebar__li">
                <a href="#">
                    <span class="sidebar__li-icon">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="sidebar__li-title">
                        Messages
                    </span>
                </a>
            </li>
            <li class="sidebar__li">
                <a href="#">
                    <span class="sidebar__li-icon">
                        <ion-icon name="help-outline"></ion-icon>
                    </span>
                    <span class="sidebar__li-title">
                        Help
                    </span>
                </a>
            </li>
            <li class="sidebar__li">
                <a href="#">
                    <span class="sidebar__li-icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="sidebar__li-title">
                        Settings
                    </span>
                </a>
            </li>
            <li class="sidebar__li">
                <a href="#">
                    <span class="sidebar__li-icon">
                        <ion-icon name="log-out-outline"></ion-icon>
                    </span>
                    <span class="sidebar__li-title">
                        Sign Out
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div id="main" class="main">
        <div class="main__topbar">
            <div class="main__menu center" onclick="setSidebar()">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="main__search">
                <label for="" class="main__label">
                    <input type="text" class="main__input" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="main__user">
                <img src="./assets/images/jenil.jpeg" alt="Profile image">
            </div>
        </div>

        <div class="main__card-container">
            <div class="main__card">
                <div class="main__card-content center">
                    <div class="main__numbers">3,888</div>
                    <div class="main__cardtitle">Daily Views</div>
                </div>
                <div class="main__card-image center">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
            </div>
            <div class="main__card">
                <div class="main__card-content center">
                    <div class="main__numbers">100</div>
                    <div class="main__cardtitle">Sales</div>
                </div>
                <div class="main__card-image center">
                    <ion-icon name="cart-outline"></ion-icon>
                </div>
            </div>
            <div class="main__card">
                <div class="main__card-content center">
                    <div class="main__numbers">22</div>
                    <div class="main__cardtitle">Reviews</div>
                </div>
                <div class="main__card-image center">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                </div>
            </div>
            <div class="main__card">
                <div class="main__card-content center">
                    <div class="main__numbers">52,470</div>
                    <div class="main__cardtitle">Total revenue</div>
                </div>
                <div class="main__card-image center">
                    <ion-icon name="wallet-outline"></ion-icon>
                </div>
            </div>

        </div>

        <div class="main__details">
            <div id="myChart"></div>
        </div>
    </div>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
<script src="./js/index.js"></script>


</html>
