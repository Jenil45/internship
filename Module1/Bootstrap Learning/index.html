<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Learning</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container w-75 h-75">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row-cols-3 row">
            <div class="bg-danger">One</div>
            <div class="bg-success">One</div>
            <div class="bg-primary">One</div>
            <div class="bg-info">One <kbd><kbd>Ctrl</kbd>+<kbd>c</kbd></kbd></div>
            <div class="bg-warning">One</div>
        </div>
        <span role="button" tabindex="0">Non-button element button</span>
        <figure class="figure">
            <img src="./grp_logo.avif" class="figure-img img-thumbnail" alt="...">
            <figcaption class="figure-caption">Smart India Hackathon</figcaption>
        </figure>
        <table class="mt-3 table table-responsive table-bordered border-primary">
            <thead>
                <tr>
                    <th scope="col" class="table-secondary">Scope 1</th>
                    <th scope="col" class="table-secondary">Scope 2</th>
                    <th scope="col" class="table-secondary">Scope 3</th>
                    <th scope="col" class="table-secondary">Scope 4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="table-danger">Row 1</th>
                    <td class="table-danger">Row 2</td>
                    <td class="table-danger">Row 4</td>
                    <td class="table-danger">Row 3</td>
                </tr>
                <tr>
                    <th scope="row" class="table-primary">Row 1</th>
                    <td class="table-primary">Row 2</td>
                    <td class="table-primary">Row 4</td>
                    <td class="table-primary">Row 3</td>
                </tr>
                <tr>
                    <th scope="row" class="table-success">Row 1</th>
                    <td class="table-success">Row 2</td>
                    <td class="table-success">Row 4</td>
                    <td class="table-success">Row 3</td>
                </tr>
                <tr>
                    <th scope="row" class="table-info">Row 1</th>
                    <td class="table-info">Row 2</td>
                    <td class="table-info">Row 4</td>
                    <td class="table-info">Row 3</td>
                </tr>
                <tr>
                    <th scope="row" class="table-warning">Row 1</th>
                    <td class="table-warning">Row 2</td>
                    <td class="table-warning">Row 4</td>
                    <td class="table-warning">Row 3</td>
                </tr>
            </tbody>
        </table>
        <form action="">
            <div class="mb-3 input-group">
                <span class="input-group-text">Name</span>
                <input type="text" id="name" name="name" class="form-control" aria-describedby="nameInfo">
            </div>
            <div class="mb-3">
                <label for="phoneno" class="form-label">Phone No</label>
                <input type="tel" id="phoneno" name="phoneno" class="form-control" aria-describedby="nameInfo">
            </div>
            <div class="mb-3">
                <label for="datalist" class="form-label">List of University</label>
                <input class="form-control" list="dataList">
                <dataList id="dataList">
                    <option value="GTU"></option>
                    <option value="GU"></option>
                    <option value="IIT"></option>
                    <option value="NIT"></option>
                    <option value="IIIT"></option>
                </dataList>
            </div>
            <div class="mb-3">
                <select name="city" id="city" class="form-select">
                    <option value="Navsari" selected>Navsari</option>
                    <option value="Surat">Surat</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
            </div>

            <div class="mb-3">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
            </div>
            <div class="form-check form-switch mb-3">
                <label for="">Youi have to check this if all details are correct</label>
                <input type="checkbox" class="form-check-input">
            </div>
            <div class="mb-3">
                <input type="checkbox" class="btn-check" id="toggle">
                <label class="btn btn-primary" for="toggle">Toggle </label>
                <input type="submit" value="Submit" class="btn btn-outline-primary">
            </div>
            <div class="mb-3">
                <input type="range" name="" class="form-range" min="0" max="5" id="">
            </div>

        </form>
    </div>
</body>

</html>
